config_filename: GW2.conf

name: GW2
hostname: GW2
username: admin
password: False

routing_enabled: True

interfaces:
- name: lo
  ipv4: 192.168.2.2/32
  switchport: False
  description: LOOPBACK

- name: eth0
  description: mgmt

- name: eth1
  ipv4: 192.168.0.4/29
  switchport: False
  description: to_CORE

- name: eth2
  ipv4: 172.16.1.1/30
  switchport: False
  description: to_UP2


bgp:
  AS: 65020
  ID: 192.168.2.2

  neighbors:
  - ipv4: 172.16.1.2 # UP1
    AS: 65542
  - ipv4: 192.168.0.1
  - ipv4: 192.168.0.2
  - ipv4: 192.168.0.3