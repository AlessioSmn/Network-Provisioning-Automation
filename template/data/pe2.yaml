config_filename: PE2.conf

name: PE2
hostname: PE2
username: admin
password: False

routing_enabled: True

interfaces:
- name: lo
  ipv4: 192.168.1.2/32
  switchport: False
  description: LOOPBACK

- name: eth0
  description: mgmt

- name: eth1
  ipv4: 192.168.0.2/29
  switchport: False
  description: to_CORE

- name: eth2
  ipv4: 10.2.2.2/30
  switchport: False
  description: to_CE2

- name: eth3
  ipv4: 10.1.2.2/30
  switchport: False
  description: to_CE1


bgp:
  AS: 65020
  ID: 192.168.1.2

  neighbors:
  - ipv4: 10.1.2.1 # CE1
    AS: 64501
  - ipv4: 10.2.2.1 # CE2
    AS: 64502
  - ipv4: 192.168.0.1
  - ipv4: 192.168.0.3
  - ipv4: 192.168.0.4