config_filename: UP1.conf

name: UP1
hostname: UP1
username: admin
password: False

routing_enabled: True

interfaces:
- name: lo
  ipv4: 172.31.0.1/32
  switchport: False
  description: LOOPBACK

- name: eth0
  description: MANAGEMENT

- name: eth1
  ipv4: 203.0.113.1/24
  switchport: False
  description: to_INTERNET

- name: eth2
  ipv4: 172.16.0.2/30
  switchport: False
  description: to_GW1


bgp:
  AS: 65541
  ID: 172.31.0.1

  neighbors:
  - ipv4: 172.16.0.1 # GW1
    AS: 65020

  networks:
  - prefix: 203.0.113.0
    mask: 255.255.255.0