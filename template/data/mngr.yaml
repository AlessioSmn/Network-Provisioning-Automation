config_filename: mngr.sh

name: MNGR
hostname: MNGR
username: admin
password: False

type: alpine

routing_enabled: True

interfaces:
- name: eth1
  switchport: False
  ipv4: 192.168.0.5/29

python:
  file: /main.py
  log: /log_file.log
  msgs: 
   - "Python code is running in the background"
   - "Output is being redirected to ./log_file.log"
   - "Type tail -f log_file.log to see the live output"