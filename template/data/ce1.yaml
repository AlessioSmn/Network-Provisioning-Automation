config_filename: CE1.conf

name: CE1
hostname: CE1
username: admin
password: False

routing_enabled: True

interfaces:
- name: lo
  ipv4: 10.0.0.1/32
  switchport: False
  description: LOOPBACK

- name: eth0
  description: mgmt

- name: eth1
  ipv4: 192.0.2.1/24
  switchport: False
  description: to_Private

- name: eth2
  ipv4: 10.1.1.1/30
  switchport: False
  description: to_PE1

- name: eth3
  ipv4: 10.1.2.1/30
  switchport: False
  description: to_PE2


bgp:
  AS: 64501
  ID: 10.0.0.1

  neighbors:
  - ipv4: 10.1.1.2 # PE1
    AS: 65020
  - ipv4: 10.1.2.2 # PE2
    AS: 65020

  networks:
  - prefix: 192.0.2.0
    mask: 255.255.255.0